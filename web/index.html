<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="metronome">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>metronome</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background-color: #0d1117;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.4s ease-out;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(88, 166, 255, 0.1);
      border-top-color: #58a6ff;
      border-radius: 50%;
      animation: spin 1s infinite linear;
    }

    .loading-text {
      margin-top: 20px;
      color: #8b949e;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }
  </style>
</head>

<body>
  <div id="loading-container">
    <div class="spinner"></div>
    <div class="loading-text">Loading, please wait...</div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Robust mechanism to remove the splash screen once the Flutter app starts rendering
    (function () {
      const removeLoader = () => {
        const loader = document.getElementById('loading-container');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 400);
        }
      };

      // Poll for the existence of the flutter-view or flutter-engine-host
      // which indicates the app has started rendering
      const checkInterval = setInterval(() => {
        const appContainer = document.querySelector('flutter-view') ||
          document.querySelector('flt-glass-pane') ||
          document.body.querySelector('canvas');

        if (appContainer) {
          removeLoader();
          clearInterval(checkInterval);
        }
      }, 50);

      // Safety timeout in case something goes wrong
      setTimeout(() => {
        clearInterval(checkInterval);
        removeLoader();
      }, 10000);
    })();
  </script>
</body>

</html>
